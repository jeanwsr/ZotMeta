name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Make
      run: make
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ZotMeta
        path: build/zotmeta*.xpi